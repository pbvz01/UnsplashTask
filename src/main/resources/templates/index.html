<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Главная страница</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
</head>
<body>

<div th:insert="blocks/header :: header"/>

<main>
    <div class="album py-5 bg-light">
        <div class="container">
            <div  class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div th:each="el : ${photos}" class="col">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <a th:href="${el.getUrls().getUrlImageBigSize()}">
                                <img th:src="${el.getUrls().getUrlImageSmallSize()}" class="bd-placeholder-img card-img-top"/>
                            </a>
                            <h3 th:text="'Description: ' + ${el.getDescription()}" class="card-text"></h3>
                            <p th:text="'Author: ' + ${el.getUser().getName()}" class="card-text"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:insert="blocks/footer :: footer" />

</body>
</html>
